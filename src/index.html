<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas-task</title>
    <link type="image/x-icon" href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header-container">
        <nav class="nav-bar">
          <a class="logo switch-start-page"></a>
          <a href="#" class="switch-toy-page">Игрушки</a>
          <a href="#" class="switch-tree-page">Ёлка</a>
        </nav>
        <div class="header-controls">
          <input
            type="search"
            class="search"
            autocomplete="off"
            placeholder="Введите название игрушки"
          />
          <div class="select"><span>0</span></div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="page start-page">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
        <h1 class="start-page-title">
          Новогодняя игра<span>«Наряди ёлку»</span>
        </h1>
        <button class="start-page-button" data-page="mainPage">Начать</button>
      </section>
      <section class="page toy-page hide">
        <div class="blur">
          <div class="controls">
            <div class="filters">
              <div class="controls-title">Фильтры по значению</div>
              <div class="shape">
                Форма:
                <button data-shape-filter="шар"></button>
                <button data-shape-filter="колокольчик"></button>
                <button data-shape-filter="шишка"></button>
                <button data-shape-filter="снежинка"></button>
                <button data-shape-filter="фигурка"></button>
              </div>
              <div class="color">
                Цвет:
                <button data-color-filter="белый"></button>
                <button data-color-filter="желтый"></button>
                <button data-color-filter="красный"></button>
                <button data-color-filter="синий"></button>
                <button data-color-filter="зелёный"></button>
              </div>
              <div class="size">
                Размер:
                <button data-size-filter="большой"></button>
                <button data-size-filter="средний"></button>
                <button data-size-filter="малый"></button>
              </div>
              <div class="favorite-container">
                Только любимые:
                <div class="form-group">
                  <input type="checkbox" class="favorite-input" id="checkbox" />
                  <label for="checkbox" class="favorite-input-label"></label>
                </div>
              </div>
            </div>
            <div class="range">
              <div class="controls-title">Фильтры по диапазону</div>
              <div class="count">
                <span class="control-span">Количество экземпляров:</span>
                <div class="count-slider-container">
                  <output class="slider-output count-min-output">1</output>
                  <div class="count-slider"></div>
                  <output class="slider-output count-max-output">12</output>
                </div>
              </div>
              <div class="year">
                <span class="control-span">Год приобретения:</span>
                <div class="year-slider-container">
                  <output class="slider-output year-min-output">1940</output>
                  <div class="year-slider"></div>
                  <output class="slider-output year-max-output">2020</output>
                </div>
              </div>
            </div>
            <div class="sort">
              <div class="controls-title">Сортировка</div>
              <select class="sort-select">
                <option selected="" value="sort-name-max">
                  По названию от «А» до «Я»
                </option>
                <option value="sort-name-min">По названию от «Я» до «А»</option>
                <option value="sort-count-max">
                  Год покупки по возрастанию
                </option>
                <option value="sort-count-min">Год покупки по убыванию</option>
              </select>
              <div class="sort-buttons">
                <button class="select-button">Показать выбранные</button>
                <button class="reset">Сброс фильтров</button>
              </div>
            </div>
          </div>
          <div class="card-container"></div>
        </div>
      </section>
      <section class="page tree-page hide">
        <div class="blur">
          <div class="page-container">
            <div class="favorites-menu">
              <div class="snow-audio-container menu-container">
                <div class="audio-control menu-item"></div>
                <div class="snow-control menu-item active"></div>
              </div>
              <div class="tree-container menu-container">
                <div class="tree menu-item" data-tree="1"></div>
                <div class="tree menu-item" data-tree="2"></div>
                <div class="tree menu-item" data-tree="3"></div>
                <div class="tree menu-item" data-tree="4"></div>
                <div class="tree menu-item" data-tree="5"></div>
                <div class="tree menu-item" data-tree="6"></div>
              </div>
              <div class="bg-container menu-container">
                <div class="bg menu-item" data-bg="1"></div>
                <div class="bg menu-item" data-bg="2"></div>
                <div class="bg menu-item" data-bg="3"></div>
                <div class="bg menu-item" data-bg="4"></div>
                <div class="bg menu-item" data-bg="5"></div>
                <div class="bg menu-item" data-bg="6"></div>
                <div class="bg menu-item" data-bg="7"></div>
                <div class="bg menu-item" data-bg="8"></div>
                <div class="bg menu-item" data-bg="9"></div>
                <div class="bg menu-item" data-bg="10"></div>
              </div>
              <div class="garland-container menu-container">
                <div class="garland-btns">
                  <button
                    class="color-btn multicolor-btn"
                    data-color="multicolor"
                  ></button>
                  <button class="color-btn red-btn" data-color="red"></button>
                  <button class="color-btn blue-btn" data-color="blue"></button>
                  <button
                    class="color-btn yellow-btn"
                    data-color="yellow"
                  ></button>
                  <button
                    class="color-btn green-btn"
                    data-color="green"
                  ></button>
                </div>
                <div class="onoffswitch">
                  <input
                    type="checkbox"
                    name="onoffswitch"
                    class="onoffswitch-checkbox"
                    id="myonoffswitch"
                    checked=""
                  />
                  <label class="onoffswitch-label" for="myonoffswitch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                  </label>
                </div>
              </div>
            </div>
            <div class="main-tree-container">
              <div class="snowflakes"></div>
              <div class="garland-tree-container"></div>
              <img usemap="#tree-map"src="assets/tree/1.png" class="main-tree" alt="tree" />
              <map name="tree-map" class="dropzone"></map>
            </div>
            <div class="favorites-aside">
              <div class="favorites-container"></div>
                <button class="reset reset-tree-page">Сброс фильтров</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-data">
          <p class="copyright">©</p>
          <p class="year">2021</p>
          <a
            class="github-username"
            href="https://github.com/Pecheneg95"
            target="_blank"
            rel="noopener noreferrer"
            >Pecheneg95</a
          >
        </div>
        <a
          class="rss-logo"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
      </div>
    </footer>
  </body>
</html>
